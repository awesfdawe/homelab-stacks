services:
  nautical-backup:
    container_name: nautical-backup
    image: minituff/nautical-backup:2.14.9
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/config
      - ${SOURCE}:/app/source
      - ${DESTINATION}:/app/destination
    environment:
      - TZ=${TZ}
      - CRON_SCHEDULE=30 3 * * *
      - USE_DEST_DATE_FOLDER=true
      - DEST_DATE_FORMAT=Backup-%d-%m-%Y
      - SKIP_CONTAINERS=newt,ddclient
      - STOP_TIMEOUT=60
